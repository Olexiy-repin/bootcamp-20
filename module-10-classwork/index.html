<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Module 10</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="banner"></div>
    <section class="section">
        <div class="container">
            <ul class="team-list">
                <li class="team-list__item">
                    <img srcset="./images/team-1.jpg 1x, ./images/team-1@2x.jpg 2x" sizes="300px" height="259"
                        src="./images/team-1.jpg" alt="a member of the team" class="team-list__img">
                </li>
                <li class="team-list__item">
                    <img srcset="./images/team-2.jpg 300w, ./images/team-2@2x.jpg 600w" sizes="300px" height="259"
                        src="./images/team-2.jpg" alt="a member of the team" class="team-list__img">
                </li>
                <li class="team-list__item">
                    <img srcset="./images/team-3.jpg 300w, ./images/team-3@2x.jpg 600w" sizes="300px" height="259"
                        src="./images/team-3.jpg" alt="a member of the team" class="team-list__img">
                </li>
            </ul>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <ul class="social-list">
                <li class="social-list__item">
                    <a href="#" class="social-list__item-link social-list__item-link_facebook">
                        <svg class="social-list__item-svg">
                            <use href="./images/sprite.svg#icon-facebook"></use>
                        </svg>
                    </a>
                </li>
                <li class="social-list__item">
                    <a href="#" class="social-list__item-link social-list__item-link_twitter">
                        <svg class="social-list__item-svg">
                            <use href="./images/sprite.svg#icon-twitter"></use>
                        </svg>
                    </a>
                </li>
                <li class="social-list__item">
                    <a href="#" class="social-list__item-link social-list__item-link_telegram">
                        <svg class="social-list__item-svg">
                            <use href="./images/sprite.svg#icon-telegram"></use>
                        </svg>
                    </a>
                </li>
            </ul>
        </div>
    </footer>

    <header class="header">
        <a href="#" class="logotype"></a>
        <nav class="navigation">
            <ul class="navigation__list">
                <li class="navigation__list-item">
                    <a href="#" class="navigation__list-item-link"></a>
                </li>
            </ul>
        </nav>
        <p class="header__description"></p>
        <h1 class="header__title"></h1>
        <a href="#" class="header__link"></a>
    </header>

    <section class="services">
        <div class="container">
            <h2 class="sections-title"><span class="sections-title__span"></span></h2>
            <ul class="services__list">
                <li class="services__list-item">
                    <h3 class="services__list-item-title"></h3>
                    <p class="services__list-item-description"></p>
                </li>
            </ul>
        </div>
    </section>

</body>

</html>
