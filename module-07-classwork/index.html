    <form action="#" method="GET" class="contact-form">
        <section class="contact-form__section">
            <input name="name" type="text" class="contact-form__input" placeholder="Your name..." required minlength="2"
                autofocus>
            <input name="email" type="email" class="contact-form__input" placeholder="Your email..." required>
            <input name="phone" type="tel" class="contact-form__input" placeholder="096-111-11-11" required
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}">
        </section>

        <section class="contact-form__section">
            <h2>Age</h2>
            <label for="age12">12</label>
            <input type="radio" name="age" id="age12" value="12">
            <label for="age18">18</label>
            <input type="radio" name="age" id="age18" value="18">
            <label for="age25">25</label>
            <input type="radio" name="age" id="age25" value="25">
        </section>

        <section class="contact-form__section">
            <h2>Hobby</h2>
            <label for="boxing">boxing</label>
            <input type="checkbox" name="hobby" id="boxing" value="boxing">
            <label>
                swimming
                <input type="checkbox" name="hobby" id="" value="swimming" checked>
            </label>
            football
            <input type="checkbox" name="hobby" id="" value="football">
        </section>

        <section class="contact-form__section">
            <h2>Message</h2>
            <textarea class="contact-form__textarea" name="message" placeholder="Your message..." required
                minlength="10" maxlength="120"></textarea>
        </section>

        <section class="contact-form__section">
            <h2>City</h2>
            <select name="city" id="">
                <option disabled selected>Выберите город...</option>
                <option value="Kyiv">Kyiv</option>
                <option value="Vinnitsa">Vinnitsa</option>
                <option value="Kharkov">Kharkov</option>
            </select>
        </section>


        <div class="contact-form__btn-wrapper">
            <button type="submit" class="contact-form__btn subm">submit</button>
            <button type="reset" class="contact-form__btn reset">clear</button>
        </div>

    </form>
